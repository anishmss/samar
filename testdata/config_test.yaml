# Template config file.
# Here you can specify the paths to the input and output, and other additional parameters.
# Arguments are specified in a key:value format, do NOT change the key names.


#####################
# Input and output
#####################

# It is recommended to provide absolute paths, i.e. beginning with root (/).
# Else, paths are considered to be relative to the location from which snakemake is called.

# Reference protein database.
reference_p: testdata/ref.fa

# Fastq files containing paired RNA-seq reads.
reads:
  sample_1: #Sample 1. Provide the paired files as a list of 2 items.
    [ testdata/reads_1_1.fastq, testdata/reads_1_2.fastq ] # Do not remove the [ and ]. Separate the file names by a comma.
  sample_2: #Sample 2.
    [ testdata/reads_2_1.fastq, testdata/reads_2_2.fastq]
  sample_3: #Sample 3.
    [ testdata/reads_3_1.fastq, testdata/reads_3_2.fastq]
  sample_4: #Sample 4.
    [ testdata/reads_4_1.fastq, testdata/reads_4_2.fastq]
  sample_5: #Sample 5.
    [ testdata/reads_5_1.fastq, testdata/reads_5_2.fastq]
  sample_6: #Sample 6.
    [ testdata/reads_6_1.fastq, testdata/reads_6_2.fastq]

# Output folder
out_dir: test_output/


#####################
# Training scoring scheme
#####################

##Uncomment below to disable scoring scheme training by last-train
training : "no"


#####################
# Differential gene expression analysis with DESeq2
#####################

# Sample information
factors: [Treatment]
sample_info:
  sample_1 : [control]
  sample_2 : [control]
  sample_3 : [control]
  sample_4 : [treated]
  sample_5 : [treated]
  sample_6 : [treated]
design: Treatment
